<!DOCTYPE html>
<html>
<head>
  <title>Quick Capture</title>
  <meta charset="UTF-8">
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
      background-color: #1e1e1e;
    }
    #root {
      height: 100%;
      width: 100%;
    }
    .mdxeditor {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import QuickCaptureApp from './src/components/QuickCaptureApp.jsx';

    document.addEventListener('DOMContentLoaded', () => {
      ReactDOM.createRoot(document.getElementById('root')).render(
        React.createElement(QuickCaptureApp)
      );
    });
  </script>
</body>
</html>
