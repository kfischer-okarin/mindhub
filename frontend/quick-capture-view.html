<!DOCTYPE html>
<html>
<head>
  <title>Quick Capture</title>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
    }
    body, textarea { /* Same style to make textarea blend with the background */
      background-color: #1e1e1e;
      color: #cfcfcf;
    }
    textarea {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      resize: none;
      outline: none;
    }
  </style>
</head>
<body>
  <textarea placeholder="Type your notes here..."></textarea>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('textarea').focus();
    });
  </script>
</body>
</html>
